<h2>Por Region</h2>

<hr>

<h5>Seleccione una regi√≥n</h5>

<div class="row">
    <div class="col">
        <!-- crear botones por cada region con ngfor -->
        <button class="btn btn-outline-primary" 
                *ngFor="let region of regiones" 
                (click)="activarRegion(region)"
                [class.active]="region === regionActiva"
                >   
            {{region | titlecase}}
        </button>
    </div>
</div>
<hr> 

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [data-pais-tabla]="paises"></app-pais-tabla>
    </div>
</div>
